<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{indice + 1}}. </span>
      <span class="noticia-source-name">{{noticia.source.name}}</span>
      <div class="noticia-more">
        <ion-button (click)="lanzarMenu()" expand="block" fill="clear" shape="round" class="test">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <img *ngIf="!!noticia.urlToImage" (click)="abrirNoticia()" [src]="noticia.urlToImage" alt="news image">
  <ion-card-content>
    {{noticia.description}}
  </ion-card-content>
</ion-card>
